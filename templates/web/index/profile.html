{% extends 'web/index/base.html' %}
{% block head %}{% endblock %}
{% block content %}
    <div class="content-inner">
  <!-- Page Header-->
  <header class="page-header">
    <div class="container-fluid">
      <h2 class="no-margin-bottom">个人中心</h2>
    </div>
  </header>
  <!-- Breadcrumb-->
  <div class="breadcrumb-holder container-fluid">
    <ul class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'web:index' %}">首页</a></li>
      <li class="breadcrumb-item active">个人中心</li>
    </ul>
  </div>

      <section class="forms">
    <div class="container-fluid">
      <div class="row">
<!-- Form Elements -->
        <div class="col-lg-12">
          <div class="card">
            <div class="card-close">
              <div class="dropdown">
                <button type="button" id="closeCard5" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
                <div aria-labelledby="closeCard5" class="dropdown-menu dropdown-menu-right has-shadow">
                    <a href="#" class="dropdown-item remove"> <i class="fa fa-times"></i>Close</a>
                    <a href="#" class="dropdown-item edit"> <i class="fa fa-gear"></i>Edit</a>
                </div>
              </div>
            </div>
              <div class="card-body"></div>

              <form enctype="multipart/form-data" class="form-horizontal" method="post" action="{% url 'web:profile' %}" novalidate>
                  {% csrf_token %}
                  <!--头像-->

                  <div class="form-group row">
                  <label for="id_avatar" class="col-sm-3 form-control-label">头像</label>
                  <div class="col-sm-9">
                   <div class="avatar">
                        <img style="width: 112px; height: 128px; border-radius: 50%;" src="{{ MEDIA_URL }}{{ request.user.avatar }}" alt="..." class="avatar-img rounded-circle">
                      </div>
{#                    <div class="input-group mb-3">#}
{#                      <div class="input-group-prepend">#}
{#                        <span class="input-group-text">Upload</span>#}
{#                      </div>#}
{#                      <div class="custom-file">#}
{#                        <input type="file" class="custom-file-input" id="inputGroupFile01">#}
{#                        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>#}
{#                      </div>#}
{#                    </div>#}
                  </div>
                </div>
                <div class="line"></div>

                  <div class="form-group row">
                  <label class="col-sm-3 form-control-label">用户名</label>
                  <div class="col-sm-9">
                      <label>
                          <input type="text" disabled="" placeholder="{{ request.user.username }}" class="form-control">
                      </label>
                  </div>
                </div>
                <div class="line"></div>

                   <div class="form-group row">
                  <label class="col-sm-3 form-control-label">性别</label>
                  <div class="col-sm-9">
                              <label>
                          <input type="text" disabled="" placeholder="{{ request.user.get_sex_display }}" class="form-control">
                      </label>
                  </div>
                </div>
                <div class="line"></div>
                <div class="row">
                  <label class="col-sm-3 form-control-label">详细信息</label>
                  <div class="col-sm-9">
                    <div class="form-group-material">
                        <label for="username" class="label-material">昵称</label>
                        <label><input type="text" disabled="" placeholder="{{ request.user.nickname}}" class="form-control"></label>
                    </div>
                    <div class="form-group-material">
                                              <label for="email" class="label-material">邮箱</label>
                        <label><input type="text" disabled="" placeholder="{{ request.user.email }}" class="form-control"></label>
                    </div>
                    <div class="form-group-material">
                      <label for="age" class="label-material">年龄</label>
                      <label><input type="text" disabled="" placeholder="{{ request.user.age}}" class="form-control"></label>
                    </div>
                      <div class="form-group-material">
                        <label for="occupation" class="label-material">职业</label>
                      <label><input type="text" disabled="" placeholder="{{ request.user.occupation}}" class="form-control"></label>
                    </div>
                      <div class="form-group-material">
                        <label for="phone" class="label-material">联系电话</label>
                      <label><input type="text" disabled="" placeholder="{{ request.user.phone }}" class="form-control"></label>
                    </div>
                  </div>
                </div>
                <div class="line"></div>

                <div class="form-group row">
                  <label class="col-sm-3 form-control-label">自我介绍</label>
                  <div class="col-sm-9">
                      <input type="text" disabled="" placeholder="{{ request.user.introduction }}" class="form-control">

                  </div>
                </div>
                <div class="line"></div>
                  <div class="form-group row">
                  <label class="col-sm-3 form-control-label">住址</label>
                  <div class="col-sm-9">
                    <label><input type="text" disabled="" placeholder="{{ request.user.get_address_display }}" class="form-control"></label>
                  </div>
                </div>
                <div class="line"></div>
                <div class="form-group row">
                  <div class="col-sm-4 offset-sm-3">
                      <button type="reset" class="btn btn-secondary">Cancel</button>
                      <a href="{% url 'web:profile_update' %}" class="btn btn-primary">Edit</a>
                  </div>
                </div>
              </form>
                </div>
          </div>
        </div>
      </div>
      </section>
    </div>

{% endblock %}
